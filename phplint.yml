rules:
  no-exit: "error"
  no-eval: "error"
  no-array-constructor: "error"
  camelcase: [ "error", "never", { "ignore": [ "Datas", "classMap" ] } ]
  no-whitespace-before-property: "error"
  no-lonely-if: "error"
  switch-colon-spacing: "error"
  space-infix-ops: "error"
  space-in-parens: [ "error", "never" ]
  eqeqeq: "error"
  curly: [ "error", "multi" ]
  array-bracket-spacing: [ "error", "never" ]
  comma-spacing: [ "error", { "before": false, "after": true } ]
  keyword-spacing: [ "error", { "before": true, "after": true } ]
  space-before-function-paren: [ "error", "never" ]
  space-before-blocks: [ "error", "always" ]
  no-multi-spaces: "error"
  func-call-spacing: [ "error", "never" ]
  spaced-comment: [ "error", "always", { "exceptions": "-+*" } ]
  function-brace-newline: [ "error", { "anonymous": false, "named": true } ]
  no-multiple-empty-lines: [ "error", { max: 2 } ]
  no-extra-semi: "error"
  no-empty: [ "error", { "allowEmptyCatch": true } ]
  array-element-newline: [ "error", { "multiline": true } ]
  no-print_r: "error"
  semi-spacing: [ "error", { "before": false, "after": true } ]
  control-colon-spacing: [ "error", { "before": false, "after": true } ]
  no-mixed-spaces-and-tabs: "error"
  no-trailing-spaces: "error"
  no-magic-numbers: [ "error", { "ignore": [0, 1, 200], "ignoreArrayIndexes": true, "enforceConst": true, detectObjects: false } ]
  indent: ["error", 4]
